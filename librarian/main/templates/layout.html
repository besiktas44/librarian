<!doctype html>
<html>
    <link rel="shortcut icon" href="{{ url_for('.static', filename='favicon.ico') }}">
    <head>
        <title>Librarian</title>
        <link rel=stylesheet type=text/css href="{{ url_for('.static', filename='css/bootstrap.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('.static', filename='css/librarian.css') }}">
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class=navbar-inner>
                <div class=container>
                    <a class="brand" href="{{ url_for('.authors_chooser') }}"> Librarian </a>
                    <div class="nav-collapse collapse">
                        <form name="search_form" action="{{ url_for('.search') }}" method="get" accept-charset="UTF-8" class="navbar-form pull-left">
                            <input value="{{ search_term if search_term is defined else '' }}" name="term" type="text" class="search-query"/>
                            <select name="type" onchange="submit()">
                                <option value='authors' {{ 'selected' if search_type == 'authors' else '' }} >Authors</option>
                                <option value='books' {{ 'selected' if search_type == 'books' else '' }} >Book</option>
                            </select>
                            <input value="{{ curr_author_id }}" name="curr_author_id" type="hidden"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class=container>
            <ul class="breadcrumb">
                {% for path_elem, path_name in path %}
                    {% if not loop.last %}
                        <li> <a href="{{ path_elem }}">{{ path_name }}</a> <span class="divider">/</span> </li>
                    {% else %}
                        <li class="active">{{ path_name }}</li>
                    {% endif %}
                {% endfor %}
            </ul>

            {% block title %}{% endblock %}

            {% block body %}{% endblock %}
        </div>
    </body>
</html>
