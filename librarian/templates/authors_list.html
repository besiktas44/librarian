{% extends "layout.html" %}
{% set path = [(url_for('main_page'), 'Home')] %}
{% block body %}
    <div class="page-header">
        <h1>Authors found by {{ search_term }} </h1>
    </div>

    <div>
    {% for author in authors %}
        <div class="row well">
            <div class="span6">
                {{ author.first_name }} {{ author.last_name }}
            </div>
            <div class="span4">
                <a class="btn btn-info" href="{{ url_for('author_books', author_id=author.author_id) }}">Books</a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
