{% extends "layout.html" %}
{% set path = [(url_for('main_page'), 'Home'), (url_for('author_books', author_id=author.author_id), author.last_name)] %}
{% block body %}
    {% for book in books %}
    <div class="well">
        <strong> {{ book.title }} </strong> {{ book.sequence or "" }}
    </div>
    {% endfor %}
{% endblock %}
